<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  {# bootstrap #}
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <h1 class="title">Login</h1>
  {% for message in get_flashed_messages() %}
    <p class="message">{{ message }}</p>
  {% endfor %}
  <div id="login-form-holder">
    <form action="/" method="post" id="login-form">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
      <label for="domain-name">Domain Name</label>
      <input list="schools" name="domain-name" id="domain-name" required>
      <datalist id="schools">
        {% for county in counties %}
          <option value="{{ county }}" />
        {% endfor %}
      </datalist>
      <p>
        Don't See Your County/School? Make A Pull Request 
        <a class="link" id="csv-link" href="https://github.com/Vuinea/studentvue_ui/edit/main/app/schools.csv" target="_blank">Here</a>
      </p>
      <button class="btn btn-dark submit-button">Login</button>
    </form>
  </div>
</body>
</html>
